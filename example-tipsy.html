<!doctype html>
<html>
<head><title></title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="assets/960/reset.css" />
    <link rel="stylesheet" href="assets/960/text.css" />
    <link rel="stylesheet" href="assets/960/960.css" />
    <link rel="stylesheet" href="assets/tipsy/tipsy.css" />
    <style type="text/css">
        body {
            text-align: center;
            padding: 10px;
        }
        div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="example0">Hover over me</div>
    <div id="example1">Click me</div>
    <script type="text/javascript" src="assets/jquery.js"></script>
    <script type="text/javascript" src="assets/tipsy/jquery.tipsy.js"></script>
    <script type="text/javascript">
$( function(){
    $( '#example0' ).tipsy({ fallback: "I'll be your tooltip" });
    $( '#example1' ).tipsy({ gravity: 's', fallback: 'Click me!' }).click( function(){
        $( this ).data( 'tipsy' ).$tip.find( '.tipsy-inner' ).html( 'Clicked!' );
    } );
} );
    </script>
</body>
</html>
